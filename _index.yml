---
indexpage:
  lead: La mise en cache du volume fournit un volume inscriptible persistant à un
    emplacement distant. Vous pouvez utiliser la mise en cache du volume BlueXP pour
    accélérer l'accès aux données ou pour décharger le trafic des volumes fortement
    sollicités. Les volumes de cache sont parfaitement adaptés aux charges de travail
    exigeant une capacité de lecture maximale, en particulier lorsque les clients
    doivent accéder aux mêmes données de manière répétée.
